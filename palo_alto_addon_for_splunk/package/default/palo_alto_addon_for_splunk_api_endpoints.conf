# Example: Show threat logs
[threat_logs]
name = threat_logs
api_url = https://${host}/api/?type=log&log-type=threat&nlogs=5000&&query=${encoded_query}&key=${apikey}
description=Traffic Threat Logs
script_type=custom_GET_api_threat_traffic
